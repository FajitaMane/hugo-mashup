  {{ partial "head.html" . }}
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:url" content="/post/{{ .Params.slug }}" />
  <meta property="og:image" content="{{ .Params.summarypic }}" />
  <body class="night">
    {{ partial "sidebar.html" . }}
    <div class="content-wrapper">
      <div class="content-wrapper__inner">
        <div class="post">
          <h1>{{ .Title }}</h1>
          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
          <br>
          <b> <a href="/contributor/{{ .Params.authorslug }}"> {{ .Params.author }} </a></b>
          {{ .Content }}
        </div>
        <br>
        {{ partial "sharing.html" .}}
        {{ partial "comments.html" .}}
      </div>
    </div>
<!-- <script id="dsq-count-scr" src="//bedlam-house-1.disqus.com/count.js" async></script> -->

<script>
var disqus_config = function () {
    this.page.url = "{{ .Site.BaseURL }}post/{{ .Params.slug }}";  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "/post/{{ .Slug }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable

};
</script>

  </body>
  {{ partial "script.html" }}
  {{ partial "footer.html" .}}
</html>
